language : android
jdk : oraclejdk9
sudo : falso

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  -$HOME/.gradle/caches/
  -$HOME/.gradle/wrapper/

android :
  components :
    - platform-tools
    - tools
    - build-tools-24.0.2
    - android-22
    - android-24
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

before_install:
  - chmod +x gradlew

script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"